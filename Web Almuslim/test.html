<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 80%;
        margin: auto;
    }
    
    .title-box {
        background-color: blue;
        color: white;
        padding: 10px;
        text-align: center;
    }
    
    .content {
        display: flex;
        margin-top: 20px;
    }
    
    .sidebar {
        width: 30%;
        background-color: #f0f0f0;
        padding: 10px;
    }
    
    .sidebar button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
    }
    
    .sidebar button:hover {
        background-color: #0056b3;
    }
    
    .main-content {
        width: 70%;
        padding: 10px;
        border-left: 1px solid #ccc;
    }
    
    .content-section {
        display: none; /* Hide all sections by default */
    }
    
    #default-text {
        margin: 0;
    }</style>
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1>About Us</h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <button onclick="showContent('history')">History</button>
                <button onclick="showContent('structure')">University Structure</button>
                <button onclick="showContent('achievements')">Achievements</button>
                <button onclick="showContent('plans')">University Plans</button>
                <button onclick="showContent('contact')">Contact Us</button>
            </div>
            <div class="main-content">
                <div id="history" class="content-section" style="display: block;">
                    <p>This is the history of the university...</p>
                </div>
                <div id="structure" class="content-section" style="display: none;">
                    <p>This is the university structure...</p>
                </div>
                <div id="achievements" class="content-section" style="display: none;">
                    <p>These are the university achievements...</p>
                </div>
                <div id="plans" class="content-section" style="display: none;">
                    <p>These are the university plans...</p>
                </div>
                <div id="contact" class="content-section" style="display: none;">
                    <p>Contact us at: contact@university.edu</p>
                </div>
            </div>
        </div>
    </div>
    <script >
        function showContent(topic) {
        // Hide all content sections
        const sections = document.querySelectorAll('.content-section');
        sections.forEach(section => {
            section.style.display = 'none';
        });
    
        // Show the selected content section
        const selectedSection = document.getElementById(topic);
        if (selectedSection) {
            selectedSection.style.display = 'block';
        }
    }</script>
</body>
</html>
